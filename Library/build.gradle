buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:0.8.+'
    }
}
apply plugin: 'android-library'
apply plugin: 'maven'

version = "1.0.0"
group = "com.tonicartos.widget.stickygridheaders"

archivesBaseName = 'stickygridheaders'

repositories {
    mavenCentral()
    mavenLocal()
}

android {
    compileSdkVersion 19
    buildToolsVersion "19.0.0"

    sourceSets {
        main {
            manifest.srcFile 'AndroidManifest.xml'
            java.srcDirs = ['src']
            resources.srcDirs = ['src']
            aidl.srcDirs = ['src']
            renderscript.srcDirs = ['src']
            res.srcDirs = ['res']
            assets.srcDirs = ['assets']
        }

        instrumentTest.setRoot('tests')
    }
}

uploadArchives {
    configuration = configurations.archives
    repositories.mavenDeployer {
        repository(url: artifactoryRepo) {
            authentication(userName: artifactoryUsername,
                    password: artifactoryPassword)
        }

        pom.project {
            name 'Android Cache Library'
            packaging 'aar'
            description 'Cache library for Android applications'
        }
    }
}
